<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>HTML5 Editable Table</title>
  
  
  <link rel="stylesheet prefetch" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet prefetch" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

      <link rel="stylesheet" href="./HTML5 Editable Table_files/style.css">

  
</head>

<body>
  <div class="container">
    <h1>DBMS J component</h1>
    <p> Improve table schema by suggesting enhancements to Table Schema </p>

    <button type="button" id="addcol"> Add Column
    </button>

    <br><br>
    
  <div id="table" class="table-editable">
    <span id="t1" class="table-add glyphicon glyphicon-plus"></span>
    <table id="ta1" class="table">
      <tbody><tr>
        <th contenteditable="true">Name</th>
        <th class="insertion1" contenteditable="true">Value</th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td contenteditable="true">Stir Fry</td>
        <td class="insertion2" contenteditable="true">stir-fry</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td class="swap1" contenteditable="true">Untitled</td>
        <td class="swap2 insertion2" contenteditable="true">undefined</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
        <td class="swap-td">
          <span class="swap glyphicon glyphicon-resize-horizontal"></span>
        </td>
      </tr>
    </tbody></table>
  </div>
  
  <br><br>

  <div class="table-editable">
    <span id="t2" class="table-add glyphicon glyphicon-plus"></span>
      <table id="ta2" class="table">
      <tbody><tr id="tt">
        <th>LHS</th>
        <th>RHS</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td class="swap1" contenteditable="true">Name,Value</td>
        <td class="swap2" contenteditable="true">Value</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
        <td>
          <span class="swap glyphicon glyphicon-resize-horizontal"></span>
        </td>
      </tr>
    </tbody></table>
  </div>

  <div align="center">
    <button id="norm">Normalize!</button>
  </div>
  </div>


  <script src="./HTML5 Editable Table_files/jquery.min.js"></script>
<script src="./HTML5 Editable Table_files/jquery-ui.min.js"></script>
<script src="./HTML5 Editable Table_files/bootstrap.min.js"></script>
<script src="./HTML5 Editable Table_files/underscore.js"></script>

    <script src="./HTML5 Editable Table_files/index.js"></script>



</body></html>
